apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hubble-middleware
  name: hubble-middleware
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubble-middleware
  strategy: { }
  template:
    metadata:
      labels:
        app: hubble-middleware
    spec:
      serviceAccount: 'hubble-middleware'
      serviceAccountName: 'hubble-middleware'
      containers:
        - image: registry.okd4.teh-1.snappcloud.io/public/hubble-middleware:v1.0.0
          imagePullPolicy: Always
          name: hubble-middleware
          ports:
            - containerPort: 1381
          resources: { }
          volumeMounts:
            - mountPath: /app/config.yml
              subPath: config.yml
              name: config-map
      volumes:
        - name: config-map
          configMap:
            name: hubble-middleware-config
